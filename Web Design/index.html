<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/ytc1iqq.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div id="landing-page" class="landing-page">
        <h1 class="heading-font">Music Recommender</h1>
    </div>
</section>
<main>
    <div id="main-page" class="parameter-page">
        <div id="vibe" class="vibe">
            <h2 class="heading-font">Choose Vibe</h2>
            <div id="vibe-carousel" class="vibe-carousel"></div>
            <select id="genre_select">

            </select>
        </div>


        <div id="parameters">
            <h2 class="heading-font">Select Parameters</h2>
            <div id="sliders" class="slider-container">
            </div>
        </div>
    </div>
</main>
<section>
    <div id="recommendation_page" class="recommendation-page">
        <button id="get_recommendation_btn" class="heading-font head-button">Get Recommendation</button>
        <div id="result" class="result">
            
        </div>
        <button id="more_info_btn" class="button">More Track-Information</button>
        <button id="check_out_track_btn" class="button">Check out Track</button>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
